<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Layout</title>

    <!-- Bootstrap CSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/myapp/home">My App</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/myapp/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myapp/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myapp/services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myapp/contactus/">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myapp/contactdetail">Contact Detail</a>
                    </li>
                    {% if user.is_authenticated %}
                        <!-- SHOW ONLY WHEN LOGGED IN -->
                        <li class="nav-item">
                            <a class="nav-link text-warning fw-bold" href="{% url 'logout' %}">
                                Logout
                            </a>
                        </li>
                    {% else %}
                        <!-- SHOW ONLY WHEN LOGGED OUT -->
                        <li class="nav-item">
                            <a class="nav-link" href="/myapp/login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/myapp/registration">Registration</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- ===== END NAVBAR ===== -->


    <!-- ===== MAIN CONTENT ===== -->
    <main class="container my-5">
        <!-- Replace this with your page content -->
        <h1 class="text-center">Welcome to My App</h1>
        {%  block content %} {% endblock %}
    </main>
    <!-- ===== END MAIN CONTENT ===== -->


    <!-- ===== FOOTER ===== -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 My App. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- ===== END FOOTER ===== -->

    <!-- Bootstrap JS CDN -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
